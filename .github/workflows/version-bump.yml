# This workflow builds the pushes to the master branch and bumps the version.

name: Version Bump

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{secrets.ASGARDIO_GITHUB_BOT_TOKEN}}
      if: github.repository == 'JanithGan/asgardio-angular-oidc-sdk'

    - uses: actions/checkout@v2
      if: github.repository != 'JanithGan/asgardio-angular-oidc-sdk'

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm ci
        npm run build --if-present
    - name: Bump version
      run: |
        git config --global user.email "version.bump@github.action.com"
        git config --global user.name "asgardio-github-bot"
        npm run bump-patch-version
        git push --follow-tags
      if: github.repository == 'JanithGan/asgardio-angular-oidc-sdk'